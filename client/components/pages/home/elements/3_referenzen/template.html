<div class="ribbon l-box-lrg pure-g referenzen">
    <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
      <h2 class="content-head content-head-ribbon">Referenzen</h2>
      <a id="Referenzen"></a>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
      <div class="ref-rows pure-g">
        <!-- TODO: build custom directive in order to have href or not -->
        <a v-for="link in links" href="{{ link.external_link }}" target="_blank">
          <img v-if="link.type === 'image'" class="ref-link pure-u-1-2" src="{{ link.link }}" alt="{{ link.name }}"/>
          <iframe v-if="link.type === 'video'" class="ref-link pure-u-1-2 video" src="{{ link.link }}" frameborder="0" allowfullscreen></iframe>
        </a>
      </div>
    </div>
</div>
